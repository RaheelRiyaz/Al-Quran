<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Quran-App</title>
    <link rel="shortcut icon" href="./assets/icons8-book-16.png" type="image/x-icon">
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="./style.css">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <body>

    <div class="body">
      <nav class="navbar bg-success">
        <div class="container d-flex justify-content-center flex-column">
          <h4 class="text-center text-light">Al-quran</h4>
          <div class="search-container">
            <input
              type="search"
              name=""
              id="searchBox"
              class="form-control"
              placeholder="Search surah here"
              style="border-radius: 23px"
            />
          </div>
        </div>
      </nav>
      <div
        class="mt-3 filter-container d-flex justify-content-center flex-column align-items-center"
      >
        <div class="d-flex">
          <h5 class="ms-5 me-5 pointer" onclick="togglefavorites(event)">All</h5>
          <h5  class="pointer" onclick="togglefavorites(event)">Favourites</h5>
        </div>
        <div class="active-pipe pipe"></div>

        
      </div>
      <div class="m-2 suarhList">
        <div class="list-group">
            <div class="d-flex justify-content-center mt-2">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
